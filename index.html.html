<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="icon" href="./noel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body >
    <audio id="audio" src="./giangsinh.mp3"></audio>

    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
        <img src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-christmas-tree-with-snow-vector-png-image_12155727.png" alt="Cây thông" class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">
            Mở Đi
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img
                    src="https://img.pikbest.com/origin/10/01/82/14NpIkbEsTWqk.jpg!w700wp">
            </div>
            <div class="details">
                <h4 class="color margin">MERRY CHRISTMAS</h4>
                <p>Giáng Sinh đến rồi.</p>
                <p>Chúc bạn mùa lễ ấm áp và ngọt</p>
                <p>ngào như tình bạn của chúng ta.</p>
                <p>Mày nhắn lại cái địa chỉ để cho.</p>
                <p>Tao qua đón </p>
                <p>Chứ trôi tinh nhắn rồi</p>
                <p>Bớt mỏ hổn đi nha .</p>
                <p class="text-right">Chúc mừng Giáng Sinh!</p>
                <p class="text-right">Anh Huy</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
       document.body.addEventListener("click", function() {
            var audio = document.getElementById("audio");
            audio.play();
        });
    </script>

</body>

</html>
